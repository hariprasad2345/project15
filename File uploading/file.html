<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file</title>
    <link rel="stylesheet" href="file.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="file-uploader">
        <div class="upload-header">
            <h2 class="upload-title">File Uploader</h2>
            <h4 class="file-completed-status">0 / 4 Files Completed</h4>
        </div>
        <ul class="file-list"></ul>
        <div class="file-upload-box">
            <h2 class="box-title">
                <span class="file-instruction">Drag files here or</span>
                <span class="file-browse-button">browse</span>
            </h2>
            <input class="file-browse-input" type="file" multiple hidden>
        </div>
    </div>
    <script src="file.js"></script>
</body>
</html>
